<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title></title>

    <body>
        <section ng-app="angulerRouter" ng-controller="angulerAdmin">
            <div>
                <span>Filter </span><input type="text" ng-model="k" placeholder="Type to filter table">
                <table class="table table-hover">
                    <thead>
                    <th>Career Name</th>
                    <th>Class Name</th>    
                    <th>Subclass Name</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in classesArray  | filter:k">
                            <td>{{c.career_name}}</td>
                            <td>{{c.class_name}}</td>
                            <td>{{c.subclass_name}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </section>


    </body>
